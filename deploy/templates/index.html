<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Asisten BPJS Kesehatan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
        }
        .chat-header {
            background: #ffffff;
            color: #333;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        .chat-header .logo {
            margin-right: 10px;
            font-size: 20px;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .message {
            margin: 12px 0;
            padding: 14px 18px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .user {
            background: #e1f5fe;
            color: #000;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .bot {
            background: #ffffff;
            color: #111;
            border: 1px solid #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        /* Input area */
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            background: #fff;
            padding: 10px;
            flex-shrink: 0;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
            margin-right: 10px;
        }
        .chat-input button {
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0 18px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .chat-input button:hover {
            background: #0d8467;
        }

        /* Loader ala bubble */
        .loading-bubble {
            display: flex;
            gap: 6px;
            align-items: center;
            padding: 10px 16px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            max-width: fit-content;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.4;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsif untuk HP */
        @media (max-width: 600px) {
            .chat-container {
                border: none;
            }
            .chat-header {
                font-size: 16px;
                padding: 12px;
            }
            .chat-input input {
                font-size: 13px;
                padding: 10px;
            }
            .chat-input button {
                padding: 0 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="logo">ðŸ‘¤</span> Asisten BPJS Kesehatan
        </div>

        <div class="chat-box" id="chatBox">
            {% if question %}
            <div class="message user">
                {{ question }}
            </div>
            {% endif %}

            {% if answer %}
            <div class="message bot">
                {{ answer|safe }}
            </div>
            {% endif %}

            <!-- Loader bubble -->
            <div class="message bot" id="loadingMessage" style="display:none;">
                <div class="loading-bubble">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        </div>

        <form method="POST" class="chat-input" onsubmit="showLoading()">
            <input type="text" name="question" placeholder="Ketik pertanyaan Anda..." required>
            <button type="submit">âž¤</button>
        </form>
    </div>

    <script>
        function showLoading() {
            // tampilkan loader saat submit
            document.getElementById("loadingMessage").style.display = "block";
            // auto-scroll ke bawah
            const chatBox = document.getElementById("chatBox");
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
